<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matrix REF & RREF Calculator (m Ã— n)</title>
  <link rel="stylesheet" href="style.css">
  <!-- Math.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.5.3/math.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Matrix Calculator</h1>
    <div class="dimension-input">
      <label for="mode-matrix">
        <input type="radio" id="mode-matrix" name="inputMode" checked onchange="onModeChange()"> Matrix only (RREF/Eigen)
      </label>
      <label for="mode-axb">
        <input type="radio" id="mode-axb" name="inputMode" onchange="onModeChange()"> Ax = b (solve)
      </label>
      <br>
      <label for="rows">Rows (m):</label>
      <input type="number" id="rows" min="1" max="10" value="3" inputmode="numeric" pattern="\d*">
      <label for="cols">Columns (n):</label>
      <input type="number" id="cols" min="1" max="10" value="3" inputmode="numeric" pattern="\d*">
      <button onclick="generateMatrix()">Create Matrix</button>
    </div>
    <div class="matrix-center">
    <div class="matrix-bracket-wrap">
        <form id="matrix-form"></form>
    </div>
    </div>
    <div class="center-btn">
      <button id="calc-btn" style="display:none;" onclick="calculateMatrix()">Calculate REF & RREF</button>
    </div>
    <div id="output"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
