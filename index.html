<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matrix REF & RREF Calculator (m Ã— n)</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=JetBrains+Mono:400,600&display=swap" rel="stylesheet">
  <!-- Math.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.5.3/math.min.js"></script>
</head>
<body class="theme-blue-glass">
  <div class="container">
    <h1>
      <span style="font-weight:800;color:#8e54e9;">Matrix</span>
      <span class="calculator-color">Calculator</span>
    </h1>
    <div class="dimension-input">
      <label for="mode-matrix">
        <input type="radio" id="mode-matrix" name="inputMode" checked onchange="onModeChange()"> Matrix only (RREF/Eigen)
      </label>
      <label for="mode-axb">
        <input type="radio" id="mode-axb" name="inputMode" onchange="onModeChange()"> Ax = b (solve)
      </label>
      <br>
      <label for="rows">Rows (m):</label>
      <input type="number" id="rows" min="1" max="10" value="3" inputmode="numeric" pattern="\d*">
      <label for="cols">Columns (n):</label>
      <input type="number" id="cols" min="1" max="10" value="3" inputmode="numeric" pattern="\d*">
      <button onclick="generateMatrix()">Create Matrix</button>
    </div>
    <div class="matrix-center">
      <div class="matrix-bracket-wrap">
          <form id="matrix-form"></form>
      </div>
    </div>
    <div class="center-btn">
      <button id="calc-btn" style="display:none;" onclick="calculateMatrix()">Calculate REF & RREF</button>
    </div>
    <div id="output"></div>
  </div>
  <!-- Theme Switcher UI -->
  <div id="theme-switcher">
    <button class="theme-btn theme-forest-night" data-theme="forest-night" title="Forest Night"></button>
    <button class="theme-btn theme-blue-glass" data-theme="blue-glass" title="Blue Glass"></button>
    <button class="theme-btn theme-crimson-red" data-theme="crimson-red" title="Crimson Red"></button>
    <button class="theme-btn theme-matrix-green" data-theme="matrix-green" title="Green"></button>
    <button class="theme-btn theme-matrix-retro" data-theme="matrix-retro" title="Retro"></button>
  </div>
  <script src="app.js"></script>
</body>
</html>
